<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Movie</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #111, #292929);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #1c1c1c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #f8f8f8;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            color: white;
        }
        input[type="text"], textarea, input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            background-color: #292929;
            color: #fff;
        }
        button {
            padding: 12px;
            background-color: #e50914;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #b00610;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Movie</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Movie</button>
        </form>
    </div>
</body>
</html>
